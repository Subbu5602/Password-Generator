<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="PasswordGenerator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">

        <h1>Generate a <br><span>Random Password</span></h1>

        <div class="display1">
            <input type="number" id="pass-length" placeholder="Enter Password Length">

        </div>

        <div class="display2">
            <label for="upper-case">Include Uppercase</label>
            <input type="checkbox" name="case" id="upper-case" value="true" checked><br>
            <label for="lower-case">Include Lowercase</label>
            <input type="checkbox" name="case" id="lower-case" value="true" checked><br>
            <label for="include-numbers">Include Numbers</label>
            <input type="checkbox" name="case" id="include-numbers" value="true" checked><br>
            <label for="include-specials">Include Special Characters</label>
            <input type="checkbox" name="case" id="include-specials" value="true" checked><br>
        </div>

        <div class="display3">
            <input type="password" id="password" placeholder="Password">
            <img src="Images/copy.png">
        </div>
        <div id="pass-strength"></div>

        <button id="generate-password"><img src="images/generate.png">Generate Password</button>
        <button id="show-password">Show Password</button>
    </div>
</body>


<script src="PasswordGenerator.js"></script>

</html>
